<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Équipe</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
    background-color: #5582ff;
    padding: 20px;
}

.container {
    max-width: 1200px;
    margin: 0 auto;
}

.stats-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 20px;
    margin-bottom: 30px;
}

.stat-card {
    background: white;
    padding: 25px;
    border-radius: 16px;
    box-shadow: 0 4px 15px rgba(135, 206, 250, 0.4);
    transition: all 0.3s ease;
    border-left: 5px solid #87CEFA;
}

.stat-card:hover {
    transform: translateY(-5px);
}

.stat-title {
    color: #4682B4;
    font-size: 0.9rem;
    margin-bottom: 10px;
}

.stat-value {
    color: #1e3a8a;
    font-size: 2rem;
    font-weight: bold;
}

.workers-btn {
    width: 100%;
    padding: 16px;
    background: linear-gradient(to right, #4A97D4, #6FB2E5);
    color: white;
    border: none;
    border-radius: 50px;
    font-size: 1.05rem;
    font-weight: 500;
    letter-spacing: 0.5px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 12px;
    margin-bottom: 25px;
    transition: all 0.3s ease;
    box-shadow: 0 4px 10px rgba(74, 151, 212, 0.3);
}

.workers-btn:hover {
    background: linear-gradient(to right, #3A75C4, #5A95D0);
    transform: translateY(-2px);
    box-shadow: 0 6px 12px rgba(74, 151, 212, 0.4);
}

.workers-list {
    background: white;
    border-radius: 12px;
    padding: 20px;
    box-shadow: 0 2px 10px rgba(135, 206, 250, 0.3);
    width: 90%;
    max-width: 800px;
    max-height: 80vh;
    overflow-y: auto;
}

.modal-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
    padding-bottom: 15px;
    border-bottom: 1px solid #d1e9ff;
}

.modal-title {
    font-size: 1.5rem;
    font-weight: bold;
    color: #1e3a8a;
}

.close-btn {
    background: none;
    border: none;
    cursor: pointer;
    padding: 5px;
    color: #4A97D4;
}

.close-btn:hover {
    opacity: 0.7;
}

.worker-item {
    padding: 25px;
    background: white;
    border-radius: 12px;
    margin-bottom: 15px;
    box-shadow: 0 2px 8px rgba(135, 206, 250, 0.25);
    border-left: 4px solid #4A97D4;
    transition: transform 0.2s ease;
}

.worker-item:hover {
    transform: translateX(5px);
}

.worker-item:last-child {
    margin-bottom: 0;
}

.worker-info {
    display: flex;
    align-items: center;
    gap: 15px;
    margin-bottom: 10px;
}

.worker-avatar {
    width: 50px;
    height: 50px;
    background: #d1e9ff;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.5rem;
    color: #4A97D4;
    font-weight: 600;
}

.worker-details {
    flex: 1;
}

.worker-name {
    font-weight: 600;
    color: #1e3a8a;
    font-size: 1.1rem;
    margin-bottom: 4px;
}

.worker-date {
    color: #4682B4;
    font-size: 0.9rem;
}

.worker-stats {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
    gap: 15px;
    margin-top: 20px;
}

.worker-stat {
    padding: 15px;
    background: #f0f8ff;
    border-radius: 10px;
    position: relative;
    overflow: hidden;
    border: 1px solid rgba(135, 206, 250, 0.3);
}

.worker-stat::after {
    content: '';
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 3px;
    background: linear-gradient(to right, #87CEFA, transparent);
}

.stat-label {
    font-size: 0.9rem;
    color: #4682B4;
    margin-bottom: 5px;
}

.stat-amount {
    font-weight: 600;
    color: #1e3a8a;
}

.referral-section {
    background: linear-gradient(to right, #e6f2ff, white);
    border-radius: 16px;
    padding: 30px;
    margin-top: 40px;
    box-shadow: 0 5px 20px rgba(135, 206, 250, 0.35);
    border-bottom: 5px solid #5582ff;
    position: relative;
    overflow: hidden;
}

.referral-section::before {
    content: '';
    position: absolute;
    top: -30px;
    right: -30px;
    width: 100px;
    height: 100px;
    background: rgba(135, 206, 250, 0.1);
    border-radius: 50%;
}

.referral-title {
    font-size: 1.2rem;
    font-weight: bold;
    margin-bottom: 15px;
    color: #1e3a8a;
}

.referral-info {
    background: #f0f8ff;
    padding: 15px;
    border-radius: 8px;
    margin-bottom: 15px;
}

.referral-input {
    display: flex;
    gap: 10px;
    margin-bottom: 15px;
}

.referral-input input {
    flex: 1;
    padding: 10px;
    border: 1px solid #b3d9ff;
    border-radius: 6px;
    font-size: 0.9rem;
}

.copy-btn {
    padding: 10px 20px;
    background: #4A97D4;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    transition: background 0.3s;
}

.copy-btn:hover {
    background: #3A75C4;
}

.bonus-info {
    background: #cce6ff;
    color: #104e8b;
    padding: 15px;
    border-radius: 8px;
    margin-top: 15px;
}

.hidden {
    display: none !important;
}

.modal {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0, 0, 0, 0.5);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1000;
}

.no-team-message {
    text-align: center;
    padding: 30px;
    color: #4682B4;
    font-size: 1.1rem;
}

 /* Navigation du bas modernisée */
        .nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-around;

            border-top-left-radius: 20px;

            max-width: 28rem;
            margin: 0 auto;
            border-top: 1px solid var(--glass-border);
        }
        
        .nav-item {
            display: flex;
            flex-direction: column;
            alignment: center;
            color: #8e9aaf;
            text-decoration: none;
            font-size: 12px;
            padding: 8px 0;
            width: 20%;
            transition: all 0.3s ease;
            align-items: center;
        }
        
        .nav-item i {
            font-size: 20px;
            margin-bottom: 4px;
        }
        
        .nav-active { 
            color: #667eea;
            transform: translateY(-3px);
        }
        
        .nav-active::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 3px;
            background: #667eea;
            border-radius: 0 0 10px 10px;
        }
        
        .nav-active i {
            background-color: rgba(102, 126, 234, 0.15);
            padding: 8px;
            border-radius: 50%;
        }

        /* Couleurs des icônes */
        .blue-icon { color: #667eea; }
        .pink-icon { color: var(--pink); }
        .gray-icon { color: var(--text-light); }
        .accent-icon { color: var(--accent-color); }
       </style>
</head>

    <!-- Firebase Scripts -->
    <script type="module">
// Import des modules Firebase nécessaires
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-auth.js";
import { getDatabase, ref, get, set, onValue, query, orderByChild, equalTo, update, runTransaction } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-database.js";
import { getStorage } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-storage.js";

// Configuration Firebase
const firebaseConfig = {
    apiKey: "AIzaSyDRrkHLMeb6dwgT9OnLRDnTbsAkSxO3qoQ",
    authDomain: "maison-c53c7.firebaseapp.com",
    databaseURL: "https://maison-c53c7-default-rtdb.firebaseio.com",
    projectId: "maison-c53c7",
    storageBucket: "maison-c53c7.firebasestorage.app",
    messagingSenderId: "720174612151",
    appId: "1:720174612151:web:d7af687cce1cf33dde1732"
};

        
         // Initialisation Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const database = getDatabase(app);


        // State Management
        let currentUser = null;
        let teamMembers = [];
        let totalTeamBonus = 0;

        // UI Elements
        const elements = {
            showTeamButton: document.getElementById('showTeamButton'),
            closeTeamModalBtn: document.getElementById('closeTeamModalBtn'),
            copyReferralCodeBtn: document.getElementById('copyReferralCodeBtn'),
            copyReferralLinkBtn: document.getElementById('copyReferralLinkBtn'),
            teamModal: document.getElementById('teamModal'),
            teamMembersContainer: document.getElementById('teamMembersContainer')
        };

        // Utility Functions
        const utils = {
            formatCurrency: (amount) => {
                return amount.toLocaleString('fr-FR', { 
                    minimumFractionDigits: 0, 
                    maximumFractionDigits: 0 
                }) + ' FCFA';
            },

            formatDate: (dateString) => {
                return new Date(dateString).toLocaleDateString('fr-FR', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });
            },

            copyToClipboard: async (elementId) => {
                try {
                    const element = document.getElementById(elementId);
                    await navigator.clipboard.writeText(element.value);
                    alert('Copié !');
                } catch (err) {
                    console.error('Erreur de copie:', err);
                }
            }
        };

        // UI Update Functions
        const updateUI = {
            teamStats: (members) => {
                document.getElementById('teamCount').textContent = members.length;
                document.getElementById('teamLevel').textContent = 
                    Math.floor(members.length / 5) + 1;

                if (currentUser) {
                    const userRef = ref(database, `users/${currentUser.uid}`);
                    onValue(userRef, (snapshot) => {
                        const userData = snapshot.val();
                        totalTeamBonus = userData.totalReferralBonus || 0;
                        document.getElementById('totalBonus').textContent = 
                            utils.formatCurrency(totalTeamBonus);
                    });
                }
            },

            teamMembers: (members) => {
                if (members.length === 0) {
                    elements.teamMembersContainer.innerHTML = `
                        <div class="no-team-message">
                            Aucun membre dans votre équipe
                        </div>`;
                    return;
                }

                elements.teamMembersContainer.innerHTML = members.map(member => `
                    <div class="worker-item">
                        <div class="worker-info">
                            <div class="worker-avatar">
                                ${member.username.charAt(0).toUpperCase()}
                            </div>
                            <div class="worker-details">
                                <div class="worker-name">${member.username}</div>
                                <div class="worker-date">
                                    Rejoint le ${utils.formatDate(member.createdAt)}
                                </div>
                            </div>
                        </div>
                        <div class="worker-stats">
                            <div class="worker-stat">
                                <div class="stat-label">Total investi</div>
                                <div class="stat-amount">${utils.formatCurrency(member.totalInvestments || 0)}</div>
                            </div>
                            <div class="worker-stat">
                                <div class="stat-label">Bonus généré</div>
                                <div class="stat-amount">${utils.formatCurrency(member.totalBonusGenerated || 0)}</div>
                            </div>
                        </div>
                    </div>
                `).join('');
            }
        };

        // Process Referral Bonus for New Investment
        const processReferralBonus = async (investmentAmount, memberUid, referrerUid) => {
            try {
                const referrerRef = ref(database, 'users/' + referrerUid);
                const memberRef = ref(database, 'users/' + memberUid);
                const bonusAmount = investmentAmount * 0.20; // 20% de l'investissement

                if (bonusAmount > 0) {
                    // Mise à jour du solde du parrain
                    await runTransaction(referrerRef, (currentData) => {
                        if (!currentData) return currentData;
                        return {
                            ...currentData,
                            balance: (currentData.balance || 0) + bonusAmount,
                            totalReferralBonus: (currentData.totalReferralBonus || 0) + bonusAmount
                        };
                    });

                    // Mise à jour des stats du filleul
                    await runTransaction(memberRef, (currentData) => {
                        if (!currentData) return currentData;
                        return {
                            ...currentData,
                            totalBonusGenerated: (currentData.totalBonusGenerated || 0) + bonusAmount,
                            totalInvestments: (currentData.totalInvestments || 0) + investmentAmount
                        };
                    });

                    // Log du bonus
                    const bonusLogRef = ref(database, `bonusLogs/${referrerUid}`);
                    await update(bonusLogRef, {
                        [`bonus_${Date.now()}`]: {
                            amount: bonusAmount,
                            memberId: memberUid,
                            investmentAmount: investmentAmount,
                            timestamp: new Date().toISOString()
                        }
                    });

                    // Notification
                    const notificationRef = ref(database, `notifications/${referrerUid}`);
                    await update(notificationRef, {
                        [`notif_${Date.now()}`]: {
                            type: 'referral_bonus',
                            message: `Vous avez reçu un bonus de parrainage de ${utils.formatCurrency(bonusAmount)}`,
                            amount: bonusAmount,
                            memberId: memberUid,
                            timestamp: new Date().toISOString(),
                            read: false
                        }
                    });
                }
            } catch (error) {
                console.error('Erreur lors du traitement du bonus:', error);
            }
        };

        // Listen for New Investments
        const listenForNewInvestments = (userId) => {
            const investmentsRef = ref(database, 'investments');
            const userInvestmentsQuery = query(
                investmentsRef,
                orderByChild('userId'),
                equalTo(userId)
            );

            onValue(userInvestmentsQuery, (snapshot) => {
                if (snapshot.exists()) {
                    snapshot.forEach((investmentSnapshot) => {
                        const investment = investmentSnapshot.val();
                        if (!investment.bonusProcessed) {
                            const userRef = ref(database, `users/${userId}`);
                            onValue(userRef, (userSnapshot) => {
                                const userData = userSnapshot.val();
                                if (userData.referredBy) {
                                    processReferralBonus(
                                        investment.amount,
                                        userId,
                                        userData.referredBy
                                    );
                                    // Marquer comme traité
                                    update(ref(database, `investments/${investmentSnapshot.key}`), {
                                        bonusProcessed: true
                                    });
                                }
                            }, { onlyOnce: true });
                        }
                    });
                }
            });
        };

        // Event Listeners Setup
        const setupEventListeners = () => {
            elements.showTeamButton?.addEventListener('click', () => {
                elements.teamModal.classList.remove('hidden');
            });

            elements.closeTeamModalBtn?.addEventListener('click', () => {
                elements.teamModal.classList.add('hidden');
            });

            elements.copyReferralCodeBtn?.addEventListener('click', () => 
                utils.copyToClipboard('referralCode'));
            
            elements.copyReferralLinkBtn?.addEventListener('click', () => 
                utils.copyToClipboard('referralLink'));

            // Fermer la modal en cliquant en dehors
            elements.teamModal?.addEventListener('click', (e) => {
                if (e.target === elements.teamModal) {
                    elements.teamModal.classList.add('hidden');
                }
            });
        };

        // Start Application
        const startApp = () => {
            setupEventListeners();

            onAuthStateChanged(auth, (user) => {
                if (!user) {
                    window.location.href = 'index.html';
                    return;
                }

                currentUser = user;
                
                // Listen for user data changes
                const userRef = ref(database, 'users/' + user.uid);
                onValue(userRef, (snapshot) => {
                    const userData = snapshot.val();
                    if (userData?.referralCode) {
                        document.getElementById('referralCode').value = userData.referralCode;
                        document.getElementById('referralLink').value = 
                            `${window.location.origin}/index.html?ref=${userData.referralCode}`;
                    }
                });

                // Listen for team members
                const teamQuery = query(
                    ref(database, 'users'),
                    orderByChild('referredBy'),
                    equalTo(user.uid)
                );

                onValue(teamQuery, (snapshot) => {
                    teamMembers = [];
                    if (snapshot.exists()) {
                        snapshot.forEach((memberSnapshot) => {
                            const memberData = {
                               ...memberSnapshot.val(),
                                uid: memberSnapshot.key
                            };
                            teamMembers.push(memberData);
                            // Écouter les investissements
                            listenForNewInvestments(memberData.uid);
                        });
                    }
                    updateUI.teamStats(teamMembers);
                    updateUI.teamMembers(teamMembers);
                });
            });
        };

        // Start the application
        startApp();
    </script>
</body>


<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Demande Retrait</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { min-height: 100vh; background: linear-gradient(135deg, #87CEEB, #B0E0E6); display: flex; justify-content: center; align-items: center; padding: 15px; }
        .container { background: rgba(255,255,255,0.95); backdrop-filter: blur(10px); border-radius: 12px; box-shadow: 0 8px 32px rgba(0,0,0,0.1); padding: 25px; width: 100%; max-width: 400px; }
        .logo { text-align: center; margin-bottom: 20px; }
        .logo i { font-size: 32px; color: #4682B4; margin-bottom: 10px; }
        h1 { color: #4682B4; text-align: center; margin-bottom: 15px; font-size: 18px; font-weight: 600; }
        .balance { text-align: center; color: #4682B4; font-size: 16px; font-weight: 600; margin-bottom: 20px; background: #f0f8ff; padding: 10px; border-radius: 8px; border: 1px solid #e0e7ff; }
        .balance-label { font-size: 12px; color: #6b7280; margin-bottom: 4px; }
        .form-group { margin-bottom: 20px; position: relative; }
        label { display: block; margin-bottom: 6px; color: #4682B4; font-size: 13px; font-weight: 500; }
        .input-wrapper { position: relative; display: flex; align-items: center; }
        .input-wrapper i { position: absolute; left: 12px; color: #9ca3af; font-size: 14px; z-index: 2; }
        input { width: 100%; padding: 12px 15px 12px 40px; border: 1.5px solid #e5e7eb; border-radius: 6px; font-size: 15px; transition: all 0.2s ease; background: white; }
        input:focus { outline: none; border-color: #4682B4; box-shadow: 0 0 0 3px rgba(70,130,180,0.1); }
        .withdrawal-summary { background: #f8fafc; border: 1px solid #e5e7eb; border-radius: 8px; padding: 12px; margin: 15px 0; font-size: 13px; display: none; }
        .withdrawal-summary.visible { display: block; }
        .summary-item { display: flex; justify-content: space-between; margin-bottom: 8px; color: #4b5563; }
        .summary-item.total { font-weight: 600; color: #1f2937; border-top: 1px solid #e5e7eb; padding-top: 8px; margin-top: 8px; }
        button { width: 100%; padding: 14px; background: #4682B4; color: white; border: none; border-radius: 6px; font-size: 15px; font-weight: 500; cursor: pointer; transition: background 0.2s ease; display: flex; align-items: center; justify-content: center; gap: 8px; }
        button:disabled { background: #9ca3af; cursor: not-allowed; }
        button:not(:disabled):hover { background: #5F9EA0; }
        .message { margin-top: 12px; padding: 8px; border-radius: 6px; font-size: 12px; text-align: center; display: none; }
        .message.show { display: block; }
        .message .error { background: #fee2e2; color: #dc2626; padding: 8px; border-radius: 6px; }
        .message .success { background: #dcfce7; color: #16a34a; padding: 8px; border-radius: 6px; }
        .secure-note { text-align: center; color: #6b7280; font-size: 12px; margin-top: 15px; display: flex; align-items: center; justify-content: center; gap: 5px; }
        .secure-note i { color: #10b981; font-size: 12px; }
        .time-notice { text-align: center; color: #6b7280; font-size: 12px; margin-bottom: 10px; }
        .info-section { background: #f0f8ff; border: 1px solid #4682B4; border-radius: 8px; padding: 15px; margin-top: 20px; }
        .info-title { color: #4682B4; font-size: 14px; font-weight: 600; margin-bottom: 12px; text-align: center; }
        .info-item { display: flex; align-items: center; margin-bottom: 8px; font-size: 12px; color: #555; }
        .info-item i { color: #4682B4; margin-right: 8px; width: 16px; }
        .info-item:last-child { margin-bottom: 0; }
    </style>
</head>
<body>
<div class="container">
    <div class="logo"><i class="fas fa-wallet"></i></div>
    <h1>Demande de Retrait</h1>
    <div class="balance">
        <div class="balance-label">Solde disponible</div>
        <div id="current-balance">Chargement...</div>
    </div>

    <form id="withdrawal-form">
        <div class="form-group">
            <label for="amount">Montant</label>
            <div class="input-wrapper">
                <i class="fas fa-money-bill"></i>
                <input type="number" id="amount" placeholder="0 FCFA" min="1000" required />
            </div>
        </div>
        <div class="form-group">
            <label for="withdrawalCode">Code secret</label>
            <div class="input-wrapper">
                <i class="fas fa-lock"></i>
                <input type="password" id="withdrawalCode" placeholder="• • • • • •" maxlength="6" pattern="[0-9]*" required />
            </div>
        </div>

        <div id="withdrawal-summary" class="withdrawal-summary">
            <div class="summary-item">
                <span>Montant demandé:</span>
                <span id="requested-amount">0 FCFA</span>
            </div>
            <div class="summary-item">
                <span>Frais (1%):</span>
                <span id="fees-amount">0 FCFA</span>
            </div>
            <div class="summary-item total">
                <span>Montant final:</span>
                <span id="total-amount">0 FCFA</span>
            </div>
        </div>

        <button id="withdrawal-button" type="button" disabled>
            <i class="fas fa-check-circle"></i> Valider le retrait
        </button>
    </form>

    <div id="message" class="message"></div>
    <div class="secure-note"><i class="fas fa-shield-alt"></i> Transaction sécurisée</div>

    <div class="info-section">
        <div class="info-title">Informations personnelles</div>
        <div class="info-item"><i class="fas fa-coins"></i> Minimum de retrait: 1 000 FCFA Frais de retrait 1%</div>
        <div class="info-item"><i class="fas fa-clock"></i> Heures de retrait: 9h à 22h</div>
        <div class="info-item"><i class="fas fa-calendar-alt"></i> Les retraits se font tous les jours</div>
    </div>
</div>

<script type="module">
// Firebase
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-auth.js";
import { getDatabase, ref, get, push, update, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-database.js";

// Config
const firebaseConfig = {
    apiKey: "AIzaSyDRrkHLMeb6dwgT9OnLRDnTbsAkSxO3qoQ",
    authDomain: "maison-c53c7.firebaseapp.com",
    databaseURL: "https://maison-c53c7-default-rtdb.firebaseio.com",
    projectId: "maison-c53c7",
    storageBucket: "maison-c53c7.firebasestorage.app",
    messagingSenderId: "720174612151",
    appId: "1:720174612151:web:d7af687cce1cf33dde1732"
};
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const database = getDatabase(app);

// Variables
const MIN_WITHDRAWAL = 1000;
const MAX_WITHDRAWAL = 850000;
const WITHDRAWAL_FEE_PERCENT = 1;
let currentBalance = 0;
let currentUser = null;
let userWithdrawalConfig = null;
let hasPending = false;

// Validation heures (tous les jours de 9h à 22h)
function isValidWithdrawalTime() {
    const now = new Date();
    const currentHour = now.getHours();
    return currentHour >= 9 && currentHour < 23;
}

// Vérifier s'il y a un retrait en cours
async function hasPendingWithdrawal(userId) {
    try {
        const historyRef = ref(database, `users/${userId}/withdrawalHistory`);
        const historySnapshot = await get(historyRef);
        if (!historySnapshot.exists()) return false;

        const historyData = historySnapshot.val();
        for (const key in historyData) {
            if (historyData[key].status === "Traitement Bancaire") {
                return true;
            }
        }
        return false;
    } catch (error) {
        console.error("Erreur lors de la vérification des retraits en cours", error);
        return false; // En cas d'erreur, permet de continuer
    }
}

// Charger utilisateur et vérifier les retraits en cours
async function loadUserData(userId) {
    try {
        const configRef = ref(database, `users/${userId}/withdrawalConfig`);
        const configSnapshot = await get(configRef);
        if (configSnapshot.exists()) userWithdrawalConfig = configSnapshot.val();

        const userRef = ref(database, `users/${userId}`);
        const userSnapshot = await get(userRef);
        if (userSnapshot.exists()) {
            const userData = userSnapshot.val();
            currentBalance = userData.balance || 0;
            const balanceElement = document.getElementById('current-balance');
            if (balanceElement) balanceElement.textContent = formatAmount(currentBalance);
        }

        hasPending = await hasPendingWithdrawal(userId);

        if (hasPending) {
            showMessage("Vous avez déjà un retrait en cours. Veuillez attendre sa validation.", true);
            const withdrawalButton = document.getElementById('withdrawal-button');
            if (withdrawalButton) withdrawalButton.disabled = true;
        }
    } catch (error) {
        console.error(error);
        showMessage("Erreur lors du chargement des données", true);
    }
}

// Vérifier code
function validateWithdrawalCode(inputCode) {
    if (!userWithdrawalConfig || !userWithdrawalConfig.code) return false;
    return userWithdrawalConfig.code === inputCode;
}

// Formater montant
function formatAmount(amount) {
    return amount.toLocaleString('fr-FR') + ' FCFA';
}

// Afficher message
function showMessage(message, isError = true) {
    const messageElement = document.getElementById('message');
    if (messageElement) {
        messageElement.innerHTML = `<div class="${isError ? 'error' : 'success'}">${message}</div>`;
        messageElement.classList.add('show');
        setTimeout(() => messageElement.classList.remove('show'), 5000);
    }
}

// Retrait
async function processWithdrawal() {
    if (!isValidWithdrawalTime()) {
        showMessage("Les retraits ne sont autorisés que de 9h à 23h", true);
        return;
    }
    if (!currentUser) {
        showMessage("Veuillez vous connecter", true);
        return;
    }
    if (hasPending) {
        showMessage("Vous avez déjà un retrait en cours. Veuillez attendre sa validation.", true);
        return;
    }

    const amount = parseFloat(document.getElementById('amount').value);
    const withdrawalCode = document.getElementById('withdrawalCode').value;

    if (!validateWithdrawalCode(withdrawalCode)) {
        showMessage("Code de retrait incorrect", true);
        return;
    }
    if (amount < MIN_WITHDRAWAL || amount > MAX_WITHDRAWAL) {
        showMessage("Montant invalide", true);
        return;
    }
    if (amount > currentBalance) {
        showMessage("Solde insuffisant", true);
        return;
    }

    const fees = Math.round(amount * (WITHDRAWAL_FEE_PERCENT / 100));
    const totalAmount = amount - fees;
    const newBalance = currentBalance - amount;

    try {
        const withdrawalButton = document.getElementById('withdrawal-button');
        withdrawalButton.disabled = true;
        withdrawalButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Traitement...';

        const updates = {};
        updates[`users/${currentUser.uid}/balance`] = newBalance;

        const historyRef = ref(database, `users/${currentUser.uid}/withdrawalHistory`);
        const newHistoryKey = push(historyRef).key;
        updates[`users/${currentUser.uid}/withdrawalHistory/${newHistoryKey}`] = {
            amount: amount,
            fees: fees,
            totalAmount: totalAmount,
            timestamp: serverTimestamp(),
            status: 'Traitement Bancaire'
        };

        await update(ref(database), updates);
        showMessage("Retrait traité avec succès! Redirection...", false);
        setTimeout(() => window.location.href = 'historique-retrait.html', 2000);
    } catch (error) {
        console.error(error);
        showMessage("Erreur lors du retrait. Veuillez réessayer.", true);
        const withdrawalButton = document.getElementById('withdrawal-button');
        withdrawalButton.disabled = false;
        withdrawalButton.innerHTML = '<i class="fas fa-check-circle"></i> Valider le retrait';
    }
}

// Mise à jour résumé
function updateWithdrawalSummary() {
    const amountInput = document.getElementById('amount');
    const amount = parseFloat(amountInput.value) || 0;
    const withdrawalSummary = document.getElementById('withdrawal-summary');
    const withdrawalCode = document.getElementById('withdrawalCode').value;
    const withdrawalButton = document.getElementById('withdrawal-button');

    const isTimeValid = isValidWithdrawalTime();
    const isAmountValid = amount >= MIN_WITHDRAWAL && amount <= MAX_WITHDRAWAL;
    const isBalanceSufficient = amount <= currentBalance;
    const isCodeProvided = withdrawalCode.length === 6;

    if (hasPending) {
        if (withdrawalButton) withdrawalButton.disabled = true;
        showMessage("Vous avez déjà un retrait en cours. Veuillez attendre sa validation.", true);
        if (withdrawalSummary) withdrawalSummary.classList.remove('visible');
        return;
    }

    if (withdrawalButton) withdrawalButton.disabled = !(isTimeValid && isAmountValid && isBalanceSufficient && isCodeProvided);
    if (!isTimeValid) showMessage("Les retraits ne sont autorisés que de 9h à 22h", true);

    if (amount > 0 && withdrawalSummary) {
        const fees = Math.round(amount * (WITHDRAWAL_FEE_PERCENT / 100));
        const totalAmount = amount - fees;
        document.getElementById('requested-amount').textContent = formatAmount(amount);
        document.getElementById('fees-amount').textContent = formatAmount(fees);
        document.getElementById('total-amount').textContent = formatAmount(totalAmount);
        withdrawalSummary.classList.add('visible');
    } else if (withdrawalSummary) {
        withdrawalSummary.classList.remove('visible');
    }
}

// Auth
onAuthStateChanged(auth, (user) => {
    currentUser = user;
    if (user) loadUserData(user.uid);
    else {
        document.getElementById('current-balance').textContent = "Non connecté";
        showMessage("Veuillez vous connecter pour effectuer un retrait", true);
    }
});

document.addEventListener('DOMContentLoaded', () => {
    const amountInput = document.getElementById('amount');
    const withdrawalCodeInput = document.getElementById('withdrawalCode');
    const withdrawalButton = document.getElementById('withdrawal-button');

    if (amountInput) amountInput.addEventListener('input', updateWithdrawalSummary);
    if (withdrawalCodeInput) withdrawalCodeInput.addEventListener('input', updateWithdrawalSummary);
    if (withdrawalButton) withdrawalButton.addEventListener('click', processWithdrawal);

    if (!isValidWithdrawalTime()) {
        showMessage("Les retraits ne sont autorisés que de 9h à 23h", true);
    }
});
</script>
</body>
</html>
